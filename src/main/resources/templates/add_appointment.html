<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appointment System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Appointment System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Book Appointment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <div class="card-body">
      <form>
        <label>Select User</label>
        <div class="form-group">
          <select>
            <option th:each="user:${users}" th:value="${user.firstName}" th:text="${user.firstName}">
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>StartDate</label>
          <input type="date" name="leaveStartDate">
        </div>
      </form>
    </div>
  </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Staff First Name</th>
      <th>Staff Last Name</th>
      <th>Staff Email</th>
      <th>Staff Level</th>
      <th>Staff Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.level}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}"
           class="btn btn-primary">Update</a>
        <a th:href="@{/users/{id}(id=${user.id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
