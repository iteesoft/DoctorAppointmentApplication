<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeLeaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Users}">User Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Appointment Form</h1>
            <div class="card-body">
                <form th:action="@{/new_appointment}" th:object="${appointment}" method="post">
                    <div class="form-group">
                        <label>Appointment Date</label>
                        <input
                                type="date"
                                name="appointmentDate"
                                class="form-control"
                                placeholder="Enter Date"/>
                    </div>
                    <div class="form-group">
                        <label>Time Slot</label>
                        <select class="form-control" name="timeSlot" >
                            <option th:if="${l1 == 'true'}" th:value="8AM-10AM" disabled>8:00AM - 10:00AM</option>-->
                            <option th:if="${l1 != 'true'}" th:value="8AM-10AM">8:00AM - 10:00AM</option>
                            <option th:if="${l2 == 'true'}" th:value="10AM-12PM" disabled>10:00AM - 12:00PM</option>
                            <option th:if="${l2 != 'true'}" th:value="10AM-12PM">10:00AM - 12:00PM</option>
                        </select>
                    </div>
                    <div class="box-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
