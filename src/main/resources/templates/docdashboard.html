<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h3 class="nav-link" href="#">Welcome to Doctor Appointment Portal</h3>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Appointment Date</th>
                    <th>Time Slot</th>
                    <th>Status</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment:${listOfAppointments}">
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.timeSlot}"></td>
                    <td th:text="${appointment.status}"></td>
                    <td th:text="${appointment.patient.email}"></td>
                    <td th:text="${appointment.doctor.email}"></td>
                    <td>
                        <a th:href="@{/listOfAppointments/edit/{id}(id=${appointment.id})}"
                           class="btn-sm btn-primary">Update</a>
                        <a th:href="@{/listOfAppointments/{id}(id=${appointment.id})}"
                           class="btn btn-danger">transfer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

</body>
</html>
