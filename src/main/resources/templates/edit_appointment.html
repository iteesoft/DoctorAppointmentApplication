<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/users}">Staff Management System</a>
  <a class="navbar-brand" th:href="@{/logout}">Log out</a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update appointment</h1>
      <div class="card-body">
        <form th:action="@{/listOfAppointments/edit/{id} (id=${appointment.id})}" th:object="${appointment}" method="post">
          <div class="form-group">
            <label>Appointment Date</label>
            <input
                    type="date"
                    name="appointmentDate"
                    th:field="*{appointmentDate}"
                    class="form-control"
                    placeholder="Enter date"/>
          </div>
          <div class="form-group">
            <label>Time Slot</label>
            <select class="form-control" name="time_slot" th:field="*{timeSlot}">
              <option value="8AM-10AM">8:00AM - 10:00AM</option>
              <option value="10AM-12PM">10:00AM - 12:00PM</option>
              <option value="12PM-2PM">12:00PM - 2:00PM</option>
              <option value="2PM-4PM">2:00PM - 4:00PM</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" name="status" th:field="*{status}">
              <option value="Pending">Pending</option>
              <option value="Accepted">Accepted</option>
            </select>
          </div>
          <div class="form-group">
          <div class="box-body">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
